apiVersion: v1
kind: Service
metadata:
  name: {{ include "arthas-center.fullname" . }}-nginx-svc
  labels:
    {{- include "arthas-center-nginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.nginx.type }}
  ports:
    - port: {{ .Values.service.nginx.http.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq "NodePort" .Values.service.nginx.type }}
      nodePort: {{ .Values.service.nginx.http.nodePort }}
      {{- end }}
  selector:
    {{- include "arthas-center-nginx.selectorLabels" . | nindent 4 }}
