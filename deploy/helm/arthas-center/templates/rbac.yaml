apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: defaultPodRole
rules:
  - apiGroups: [ "" ]
    resources: [ "pods", "pods/log" ]
    verbs: [ "get", "list", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "pods/exec" ]
    verbs: [ "create", "list", "get", "watch", "update", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs: [ "list", "get" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: defaultPodRoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: defaultPodRole
subjects:
  - kind: ServiceAccount
    name: {{ include "arthas-center.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}