# Default values for arthas-center.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

server:
  image:
    repository: jetto/arthas-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.0.30"

web:
  image:
    repository: jetto/arthas-next-web
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.0.7"

nginx:
  enable: false
  image:
    repository: nginx
    tag: "1.20"


imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "arthas-center"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

service:
  server:
    type: NodePort
    http:
      port: 8080
      nodePort: 30088
    ws:
      port: 7777
      nodePort: 30087
  web:
    type: NodePort
    http:
      port: 3000
      nodePort: 30089
  nginx:
    type: NodePort
    http:
      port: 8080
      nodePort: 30090

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

application:
  agent:
    initUrl: "http://192.168.8.20:5244/d/as-agent.sh?sign=R1Z6gWZBuws4zsNDnn24Oxq_plILPqRzDeimcP-jrDg=:0"
    tarUrl: "http://192.168.8.20:5244/d/as-agent.tar.gz?sign=pqt9mn2GaPiJ7mIpUSIEeEOnrqmxycLm40nboLZAx5M=:0"
    port: "13736"
  host: "127.0.0.1"
  kubernetes:
    namespace:
      whitelist: "default,arthas"